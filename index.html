<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>TRM Lab 2</title>

  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin: 0; overflow: hidden; -webkit-touch-callout: none; -webkit-user-select: none; -ms-user-select: none; user-select: none; }
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0; left: 0;
      background-color: rgba(0,0,0,0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div { text-align:center; font-size:1.25em; color:white; }
  </style>
</head>

<body style="margin:0; overflow:hidden;">
  <div class="arjs-loader"><div>Loading AR system — please wait...</div></div>

  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >

    <a-nft
      id="markerA"
      type="nft"
      url="https://lucian-lu.github.io/trm-lab-2/nft/subway_ticket/subway_ticket"
      smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5"
    >
      <!-- Model: upright, rotated so it sits naturally on the marker plane -->
      <a-entity
        class="modelA"
        gltf-model="https://lucian-lu.github.io/trm-lab-2/models/little_tokyo.glb"
        scale="200 200 200"
        position="0 0 -120"
        rotation="-90 0 0"
        visible="false"
      ></a-entity>

      <a-text
        class="textA"
        value="Welcome to Little Tokyo"
        color="red"
        width="100"
        rotation="-90 0 0"
        position="0 -60 -120"
        visible="false"
      ></a-text>
    </a-nft>

    <a-nft
      id="markerB"
      type="nft"
      url="https://lucian-lu.github.io/trm-lab-2/nft/ramen_bar_entrance/ramen_bar_entrance"
      smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5"
    >
      <a-entity
        class="modelB"
        gltf-model="https://lucian-lu.github.io/trm-lab-2/models/ramen_bar.glb"
        scale="200 200 200"
        position="0 0 -120"
        rotation="-90 0 0"
        visible="false"
      ></a-entity>

      <a-text
        class="textB"
        value="Yum — ramen time"
        color="blue"
        width="200"
        rotation="-90 0 0"
        position="0 -60 -120"
        visible="false"
      ></a-text>
    </a-nft>

    <a-nft
      id="markerC"
      type="nft"
      url="https://lucian-lu.github.io/trm-lab-2/nft/ramen_menu/ramen_menu"
      smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5"
    >
      <a-entity
        class="modelC"
        gltf-model="https://lucian-lu.github.io/trm-lab-2/models/ramen.glb"
        scale="200 200 200"
        position="0 0 -120"
        rotation="-90 0 0"
        visible="false"
      ></a-entity>

      <a-text
        class="textC"
        value="Mmmh tasty"
        color="white"
        width="200"
        rotation="-90 0 0"
        position="0 -60 -120"
        visible="false"
      ></a-text>
    </a-nft>

    <a-entity camera>
      <a-text
        id="startText"
        value="I feel quite hungry!"
        position="-0.6 0 -1.5"
        color="yellow"
        width="2"
        scale="0.7 0.7 0.7"
      ></a-text>
    </a-entity>
  </a-scene>

  <script>
    let scannedA = false;
    let scannedB = false;

    const markerA = document.getElementById('markerA');
    const markerB = document.getElementById('markerB');
    const markerC = document.getElementById('markerC');

    function reveal(selectorModel, selectorText) {
      const m = document.querySelector(selectorModel);
      const t = document.querySelector(selectorText);
      if (m) m.setAttribute('visible', 'true');
      if (t) t.setAttribute('visible', 'true');
    }

    markerA.addEventListener('markerFound', () => {
      if (scannedA) return;
      scannedA = true;
      reveal('.modelA', '.textA');
      const start = document.getElementById('startText');
      if (start) start.setAttribute('visible', 'false');
    });

    markerB.addEventListener('markerFound', () => {
      if (!scannedA) return;
      if (scannedB) return;
      scannedB = true;
      reveal('.modelB', '.textB');
    });

    markerC.addEventListener('markerFound', () => {
      if (!scannedB) return;
      reveal('.modelC', '.textC');
    });

    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.querySelector('.arjs-loader');
        if (loader) loader.style.display = 'none';
      }, 7000);
    });
  </script>
</body>
</html>
