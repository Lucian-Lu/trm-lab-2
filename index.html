<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sequential Markers — Minimal Direct Load</title>

  <!-- A-Frame + AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0; left: 0;
      background-color: rgba(0,0,0,0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div { text-align:center; font-size:1.25em; color:white; }
  </style>
</head>

<body style="margin:0; overflow:hidden;">
  <div class="arjs-loader"><div>Loading, please wait...</div></div>

  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >

    <!-- Marker A -->
    <a-nft
      id="markerA"
      type="nft"
      url="https://lucian-lu.github.io/trm-lab-2/nft/subway_ticket/subway_ticket"
      smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5"
    >
      <a-entity
        class="modelA"
        gltf-model="https://lucian-lu.github.io/trm-lab-2/models/test.glb"
        scale="200 200 200"
        position="0 0 -150"
        rotation="-90 0 0"
        visible="false"
      ></a-entity>

      <a-text
        class="textA"
        value="Welcome to Little Tokyo"
        color="white"
        width="300"
        rotation="-90 0 0"
        position="-150 0 -75"
        visible="false"
      ></a-text>
    </a-nft>

    <!-- Marker B -->
    <a-nft
      id="markerB"
      type="nft"
      url="https://lucian-lu.github.io/trm-lab-2/nft/ramen_menu/ramen_menu"
      smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5"
    >
      <a-entity
        class="modelB"
        gltf-model="https://lucian-lu.github.io/trm-lab-2/models/test.glb"
        scale="200 200 200"
        position="0 0 -150"
        rotation="-90 0 0"
        visible="false"
      ></a-entity>

      <a-text
        class="textB"
        value="Sushi Bar — second stop"
        color="white"
        width="300"
        rotation="-90 0 0"
        position="-150 0 -75"
        visible="false"
      ></a-text>
    </a-nft>

    <!-- Marker C -->
    <a-nft
      id="markerC"
      type="nft"
      url="https://lucian-lu.github.io/trm-lab-2/nft/ramen_bar_entrance/ramen_bar_entrance"
      smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5"
    >
      <a-entity
        class="modelC"
        gltf-model="https://lucian-lu.github.io/trm-lab-2/models/test.glb"
        scale="200 200 200"
        position="0 0 -150"
        rotation="-90 0 0"
        visible="false"
      ></a-entity>

      <a-text
        class="textC"
        value="Ramen — final stop"
        color="white"
        width="300"
        rotation="-90 0 0"
        position="-150 0 -75"
        visible="false"
      ></a-text>
    </a-nft>

    <!-- camera + starting text -->
    <a-entity camera>
      <a-text
        id="startText"
        value="I feel quite hungry!"
        position="-1 0 -2"
        color="yellow"
        width="5"
        scale="0.5 0.5 0.5"
      ></a-text>
    </a-entity>
  </a-scene>

  <script>
    // sequence flags
    let scannedA = false;
    let scannedB = false;

    // marker elements
    const markerA = document.getElementById('markerA');
    const markerB = document.getElementById('markerB');
    const markerC = document.getElementById('markerC');

    // helper to show model+text for a marker
    function reveal(selectorModel, selectorText) {
      const m = document.querySelector(selectorModel);
      const t = document.querySelector(selectorText);
      if (m) m.setAttribute('visible', 'true');
      if (t) t.setAttribute('visible', 'true');
    }

    markerA.addEventListener('markerFound', () => {
      if (scannedA) return;
      scannedA = true;
      reveal('.modelA', '.textA');
      const start = document.getElementById('startText');
      if (start) start.setAttribute('visible', 'false');
    });

    markerB.addEventListener('markerFound', () => {
      if (!scannedA) return; // enforce sequence
      if (scannedB) return;
      scannedB = true;
      reveal('.modelB', '.textB');
    });

    markerC.addEventListener('markerFound', () => {
      if (!scannedB) return; // enforce sequence
      reveal('.modelC', '.textC');
    });

    // hide the loader after a short attempt to initialize
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.querySelector('.arjs-loader');
        if (loader) loader.style.display = 'none';
      }, 8000);
    });
  </script>
</body>
</html>
